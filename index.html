<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間割表示</title>
    <style>
        body {
            font-family: 'Yu Gothic', 'Meiryo', sans-serif; /* ゴシック系フォントを指定 */
            background-color: #f0f4f8; /* 背景色を薄い青灰色に */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin-bottom: 30px; /* ボタンと表の間隔 */
            display: flex;
            gap: 20px; /* ボタン間の隙間 */
        }

        .choice-button {
            padding: 20px 40px; /* ボタンのサイズを大きめに */
            font-size: 1.2em; /* 文字サイズを少し大きく */
            font-weight: bold;
            color: #fff; /* 文字色を白に */
            border: none;
            border-radius: 8px; /* 角を少し丸める */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s; /* ホバー時の変化を滑らかに */
            min-width: 150px; /* 最小幅を設定 */
            text-align: center;
        }

        #rikei-btn {
            background-color: #4a90e2; /* 理系ボタンの色 (青系) */
        }
        #rikei-btn:hover {
            background-color: #357abd; /* ホバー時の色 */
        }
        #rikei-btn:active {
            transform: scale(0.98); /* クリック時の縮小効果 */
        }


        #bunkei-btn {
            background-color: #e4717a; /* 文系ボタンの色 (赤系) */
        }
        #bunkei-btn:hover {
            background-color: #d05a64; /* ホバー時の色 */
        }
         #bunkei-btn:active {
            transform: scale(0.98); /* クリック時の縮小効果 */
        }

        #timetable-container {
            width: 80%; /* 表の幅 */
            max-width: 800px; /* 最大幅 */
            background-color: #ffffff; /* 表の背景を白に */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 影をつけて立体感を出す */
            overflow-x: auto; /* 横幅が足りない場合にスクロール */
        }

        table {
            width: 100%;
            border-collapse: collapse; /* 罫線を重ねる */
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #d1d9e6; /* 罫線の色 */
            padding: 12px; /* セルの内側の余白 */
            text-align: center;
            min-width: 80px; /* セルの最小幅 */
        }

        th {
            background-color: #e6ecf3; /* ヘッダー行の背景色 */
            color: #333;
            font-weight: bold;
        }

        td {
            color: #555;
        }

        /* 奇数行の背景色を変えて見やすくする (ストライプ) */
        tbody tr:nth-child(odd) {
            background-color: #f8fafd;
        }

         /* 初期メッセージ用 */
        .placeholder {
            color: #888;
            text-align: center;
            padding: 40px 0;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>時間割</h1>

    <div class="button-container">
        <button id="rikei-btn" class="choice-button">理系</button>
        <button id="bunkei-btn" class="choice-button">文系</button>
    </div>

    <div id="timetable-container">
        <div class="placeholder">上のボタンを押して時間割を表示してください。</div>
        </div>

    <script>
        // 時間割データ
        const timetables = {
            rikei: [
                { day: "1日目", periods: ["共通数学（70）", "理系社会", "理系生物・物理（60）"] },
                { day: "2日目", periods: ["古文", "英作文", ""] }, // 3限目がない場合は空文字
                { day: "3日目", periods: ["現代国語", "理系数学（60）", ""] },
                { day: "4日目", periods: ["共通英語", "漢文", "共通数学（60）"] },
                { day: "5日目", periods: ["理系化学（60）", "英読解（60）", ""] }
            ],
            bunkei: [
                { day: "1日目", periods: ["共通数学（70）", "文系社会（100）", ""] }, // 3限目がない場合は空文字
                { day: "2日目", periods: ["古文", "英作文", "文系現代国語（60）"] },
                { day: "3日目", periods: ["現代国語", "文系古文（60）", "文系理科（65）"] },
                { day: "4日目", periods: ["共通英語", "漢文", "共通数学（60）"] },
                { day: "5日目", periods: ["文系数学（60）", "英読解（60）", ""] }
            ]
        };

        // テーブルを生成して表示する関数
        function displayTimetable(type) {
            const container = document.getElementById('timetable-container');
            const data = timetables[type];
            if (!data) return; // データがない場合は何もしない

            // 最大の時限数を計算（今回は3限まで固定）
            const maxPeriods = 3;

            // テーブルHTMLを生成
            let tableHTML = '<table><thead><tr><th>日付</th>';
            for (let i = 1; i <= maxPeriods; i++) {
                tableHTML += `<th>${i}限</th>`;
            }
            tableHTML += '</tr></thead><tbody>';

            data.forEach(item => {
                tableHTML += `<tr><td>${item.day}</td>`;
                for (let i = 0; i < maxPeriods; i++) {
                    // データが存在すれば表示、なければ空のセル
                    tableHTML += `<td>${item.periods[i] || ''}</td>`;
                }
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';

            // コンテナにテーブルHTMLを挿入
            container.innerHTML = tableHTML;
        }

        // ボタンにイベントリスナーを設定
        document.getElementById('rikei-btn').addEventListener('click', () => {
            displayTimetable('rikei');
        });

        document.getElementById('bunkei-btn').addEventListener('click', () => {
            displayTimetable('bunkei');
        });

    </script>

</body>
</html>
