<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間割表示</title>
    <style>
        body {
            font-family: 'Yu Gothic', 'Meiryo', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
        }

        .choice-button {
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            min-width: 150px;
            text-align: center;
        }

        #rikei-btn {
            background-color: #4a90e2;
        }
        #rikei-btn:hover {
            background-color: #357abd;
        }
        #rikei-btn:active {
            transform: scale(0.98);
        }

        #bunkei-btn {
            background-color: #e4717a;
        }
        #bunkei-btn:hover {
            background-color: #d05a64;
        }
        #bunkei-btn:active {
            transform: scale(0.98);
        }

        #timetable-container {
            width: 80%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #d1d9e6;
            padding: 12px;
            text-align: center;
            min-width: 80px;
        }

        th {
            background-color: #e6ecf3;
            color: #333;
            font-weight: bold;
        }

        td {
            color: #555;
        }

        tbody tr:nth-child(odd) {
            background-color: #f8fafd;
        }

        .placeholder {
            color: #888;
            text-align: center;
            padding: 40px 0;
            font-style: italic;
        }

        .subject-link {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }

        .subject-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>時間割</h1>

    <div class="button-container">
        <button id="rikei-btn" class="choice-button">理系</button>
        <button id="bunkei-btn" class="choice-button">文系</button>
    </div>

    <div id="timetable-container">
        <div class="placeholder">上のボタンを押して時間割を表示してください。</div>
    </div>

    <script>
        const timetables = {
            rikei: [
                { day: "1日目", periods: ["共通数学（70）", "理系社会", "理系生物・物理（60）"] },
                { day: "2日目", periods: ["古文", "英作文", ""] },
                { day: "3日目", periods: ["現代国語", "理系数学（60）", ""] },
                { day: "4日目", periods: ["共通英語", "漢文", "共通数学（60）"] },
                { day: "5日目", periods: ["理系化学（60）", "英読解（60）", ""] }
            ],
            bunkei: [
                { day: "1日目", periods: ["共通数学（70）", "文系社会（100）", ""] },
                { day: "2日目", periods: ["古文", "英作文", "文系現代国語（60）"] },
                { day: "3日目", periods: ["現代国語", "文系古文（60）", "文系理科（65）"] },
                { day: "4日目", periods: ["共通英語", "漢文", "共通数学（60）"] },
                { day: "5日目", periods: ["文系数学（60）", "英読解（60）", ""] }
            ]
        };

        function displayTimetable(type) {
            const container = document.getElementById('timetable-container');
            const data = timetables[type];
            if (!data) return;

            const maxPeriods = 3;

            let tableHTML = '<table><thead><tr><th>日付</th>';
            for (let i = 1; i <= maxPeriods; i++) {
                tableHTML += `<th>${i}限</th>`;
            }
            tableHTML += '</tr></thead><tbody>';

            data.forEach(item => {
                tableHTML += `<tr><td>${item.day}</td>`;
                for (let i = 0; i < maxPeriods; i++) {
                    const subject = item.periods[i];
                    const linked = subject
                        ? `<a href="kyouka.html?subject=${encodeURIComponent(subject)}" class="subject-link">${subject}</a>`
                        : '';
                    tableHTML += `<td>${linked}</td>`;
                }
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        document.getElementById('rikei-btn').addEventListener('click', () => {
            displayTimetable('rikei');
        });

        document.getElementById('bunkei-btn').addEventListener('click', () => {
            displayTimetable('bunkei');
        });
    </script>

</body>
</html>
